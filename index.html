<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PF Dudinha</title>
</head>
<body>
    <div class="form">
        <h1>Calcule sua poupança</h1>
        <br/>
        <label>Nome do usuário</label>
        <br/><br/>
        <input type="text" value="" id="nome"/>
        <br/><br/>
        <label>Valor aplicado mensalmente (R$)</label>
        <br/><br/>
        <input type="number" value="0" min="0" id="valorap"/>
        <br/><br/>
        <label>Número de parcelas (mensais)</label>
        <br/><br/>
        <input type="number" value="0" min="0" id="numpar" />
        <br/><br/>
        <label>Taxa de juros (%)</label>
        <br/><br/>
        <input type="number" value="0" min="0" id="txjuros" />
        <br/><br/><br/>
        <button type="button" id="btnok">OK</button>
        <br/><br/>
        <label id="resultado" style="white-space: pre-line;"></label>
    </div>
    <script src="script.js"></script>
</body>
</html>
